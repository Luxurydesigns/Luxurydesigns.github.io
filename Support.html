<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Support</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="img/Luxury designs2.png" rel="icon">
	
	<link rel="stylesheet" href="css/Support.css">

	<style>
body {
  background-color: #000;
  color: #fff;
}

	</style>

	</head>
		<ul>
			<li><a href="https://www.luxurydesigns.shop"><img src="img/hm.png" alt="home" width="50" height="50"></a></li>
		</ul>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Get in touch</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
							  <form action="https://formsubmit.co/luxurydesigns708@gmail.com" method="POST">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<h2>Subject</h2>
													<select id="subject" name="subject">
														<option value="Purchased">Purchased</option>
														<option value="Review">Review</option>
														<option value="Support">Support</option>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="message" class="form-control" id="message" cols="30" rows="7" placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary" onclick="sendEmail()">
													<div class="submitting"></div>
													<input type="hidden" name="_subject" value="Someone want to talk with support">
													<input type="hidden" name="_captcha" value="true">
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap bg-primary w-100 p-lg-5 p-4">
									<h3 class="mb-4 mt-md-4">Contact us</h3>
									<h3 class="mb-4 mt-md-4">We are always ready to help, just contact us, and we will answer you as fast as we can And we hope you will like our customer service</h3>
									<div class="dbox w-100 d-flex align-items-start">
										</div>
										<div class="text pl-3">
				        		</div>
				        		<div class="text pl-3">
					          </div>
				          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>

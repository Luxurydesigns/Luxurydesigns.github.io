<!DOCTYPE html>
<html>
<head>
	<title>All designs</title>
    <link href="img/Luxury designs2.png" rel="icon">
	<style>
body {
  background-image: url("https://cdn.discordapp.com/attachments/1064932623799033977/1064976764692082748/Copia_de_3000.png");
  background-size: cover;
  background-position: center;
}


        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #ffffff;
    }
    
    header {
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 10px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
    }
    
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    nav li {
        display: inline-block;
    }
    
    nav a {
        display: block;
        padding: 10px;
        color: #333;
        text-decoration: none;
    }
    
    nav a:hover {
        background-color: #000000;
    }
    
    main {
        margin-top: 80px;
    }
    
    .hero {
        background-image: url("img/hero.jpg");
        background-size: cover;
        background-position: center;
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #000000;
    }
    
    .hero h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }
    
    .hero p {
        font-size: 24px;
    }
    
    .portfolio {
        padding: 80px 0;
        text-align: center;
    }
    
    .portfolio h2 {
        margin-bottom: 40px;
    }
    
    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
        margin-top: 40px;
    }
    
    .gallery img {
        max-width: 100%;
        height: auto;
    }
    
    .about {
        padding: 80px 0;
        text-align: center;
    }
    
    .about h2 {
        margin-bottom: 40px;
    }
    
    .about p {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .contact {
        padding: 80px 0;
        text-align: center;
    }
    
    .contact h2 {
        margin-bottom: 40px;
    }
    
    .contact form {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .contact label {
        display: block;
        margin-bottom: 10px;
    }
    
    .contact input,
    .contact textarea {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
    }
    
    .contact textarea {
        resize: vertical;
        height: 200px;
    }
    
    .contact button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .contact button:hover {
        background-color: #222;
    }
    
    </style>
</head>
<body>
	<header>
		<nav>
			<ul>
                <li><a href="https://www.luxurydesigns.shop"><img src="img/hm.png" alt="home" width="50" height="50"></a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="portfolio">
            <h2>The work from our designers</h2>
            <div class="gallery">
				<a><img src="img/LC.png" alt="Work 1"></a>
				<a><img src="img/Diseno_sin_titulo.png" alt="Work 2"></a>
				<a><img src="img/AC.png" alt="Work 3"></a>
				<a><img src="img/OWLS.png" alt="Work 4"></a>
                <a><img src="img/FBXDc5bXsAQygA2.jpg" alt="Work 5"></a>
                <a><img src="img/FLrRdeFVcAgb3Dn.jpg" alt="Work 6"></a>
                <a><img src="img/FS4qfYGXwAA5iIj.jpg" alt="Work 7"></a>
                <a><img src="img/FVPqod-XEAI4xKl.jpg" alt="Work 8"></a>
			</div>
		</section>
		<section class="about">
            <h1>On this page you can see some work that our designers has made</h1>
	</main>
</body>
</html>
